<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="Imagenes/logo_nav.png">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Adamina'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/productos.css">
        <script type="module" src="componentes/header.js"></script>
        <script type="module" src="componentes/footer.js"></script>
        <script type="module" src="componentes/responsive.js"></script>
        <title> Productos </title>
    </head>
    <body>
        <!-- Barra de navegacion -->
        <my-header></my-header>

        <!-- Carrito de Compras -->
        <section class="principal">
            <h1 class="title">Catálogo de Productos</h1>
            <button id="boton-carrito">
              <img src="Imagenes/carrito_compras.png" alt="logo" width="35"><span class="contadorCarrito">0</span>
            </button>   
          </section>
        <main id="contenedor-productos"></main>
        <div class="modal-contenedor">
            <div class="modal-carrito">
                <h3>Carrito</h3>
                <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
                <div id="carrito-contenedor"></div>
                <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
                <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
            </div>
        </div>
            
        <!--Pie de Página-->
        <my-footer class="my-footer"></my-footer>
        
        <script src="js/jquery.js"></script>
        <script type="module" src="js/app_carrito.js"></script>
        <script src="js/modal.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    </body>
</html>
