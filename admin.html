<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="Imagenes/logo_nav.png">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Adamina'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/productos.css">
        <script src="https://kit.fontawesome.com/2b88b1baa4.js" crossorigin="anonymous"></script>
        <script type="module" src="componentes/header.js"></script>
        <script type="module" src="componentes/footer.js"></script>
        <script type="module" src="componentes/responsive.js"></script>
        <title> Productos </title>
    </head>
    <body>
        <!-- Barra de navegacion -->
        <my-header></my-header>

        <div class="principal">
            <h2 class="title"> Catalogo de productos</h2>
            <button id="agregar-producto" onclick="agregarProducto()">
                <i class="fa-solid fa-plus"></i> Agregar un producto nuevo
            </button>
        </div>

        <!--Modal para añadir un producto-->
        <section id="modal2" class="modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-header">
                    <button id="modalCerrar" onclick="cerrarModale()"><i class="fas fa-times-circle"></i></button>
                    <h3 id="titulo-agregar">Añadir un nuevo producto al stock</h3>
                </div>
                <div class="modal-body">
                    <form method="post" id="formProducto" name="formProductoNuevo">
                        <div class="child">
                            <label for="nombre">Nombre del producto: </label>
                            <input type="text" name="nombre" id="nombre">
                        </div>
                        <div class="child">
                            <label for="cantidad">Cantidad a agregar (1) una</label>
                            <input type="text" name="cantidad" id="cantidad">
                        </div>
                        <div class="child">
                            <label for="precio">Precio: </label>
                            <input type="text" name="precio" id="precio">
                        </div>
                        <div class="child">
                            <label for="imagen">Añadir imagen: </label>
                            <input type="file" accept="image/*" name="imagen" id="imagen">
                        </div>
                        <input type="submit" value="añadir" id="submit" class="boton">
                    </form>
                </div>
            </div>
        </section>

        <main class="contenedor-productos"></main>

        <!--Pie de Página-->
        <my-footer class="my-footer"></my-footer>
        
        <script src="js/jquery.js"></script>
        <script src="js/modal2.js"></script>
        <script src="js/app_form.js"></script>
        <script type="module" src="js/app_admin.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    </body>
</html>
